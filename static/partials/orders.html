<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home |<b> Orders </b>| Customers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div ng-controller="ordersController">
    <body>
		<h2>Add a new order</h2>
		<form>
			Customer: 
			<select name="name" id="" ng-model="newOrder.name">
				<option ng-repeat="customer in customers">{{ customer.name }}</option>
			</select>
			<br>
			Order: <input type="number" ng-model="newOrder.quantity" placeholder=1> <select name="product" id="" ng-model="newOrder.product" >
			<br>
				<option ng-repeat="product in products">{{product.name}}</option>
			</select>
			<input ng-click="addOrder()" type="submit" class="btn btn-primary" value="Add">
		</form>
		
		<table class="table table-bordered table-striped table-hovered">
			<input type="text" ng-model="name_filter" placeholder="Search orders..." class="pull-right">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders | filter: name_filter | orderBy: 'order.created'">
					<td><span ng-bind="order.name"></span></td>
					<td><span ng-bind="order.product"></span></td>
					<td><span ng-bind="order.quantity"></span></td>
					<td><span ng-bind="order.created | date:'MMMM d yyyy'"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
</div>
</body>
</html>
